<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUPT CS El-Express Student QR Scanner</title>
    <style>
        body {
            margin: 0;
    	    padding: 0;
            font-family: Arial, sans-serif;
            background-color: #DAD2D8;
            background-image: url('Images/AdminLogin1.png');
            background-size: cover;
            background-position: center; 
            background-attachment: fixed; 
            background-repeat: no-repeat; 
        }

        .scanner-container {
            width: 300px;
            height: 300px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .scanner-container p {
            text-align: center;
            color: #007bff;
            font-size: 18px;
            font-weight: bold;
        }

        .box {
		    background-color: #DAD2D8;
		    padding: 75px;
		    border-radius: 8px;
		    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		    display: flex; 
		    flex-direction: column; 
		    justify-content: center; 
		    align-items: center; 
		    width: 300px;   
		    height: 400px;
		    position: absolute; 
		    right: 10%; 
		    top: 50%; 
		    transform: translateY(-50%); 
		}

		.image-container1 {
		    text-align: center; 
		    margin-top: 20px;
		}

		.image-container1 img {
		    width: 80%; 
		    height: auto; 
		}
</style>
</head>
<body background="Styles/Images/AdminLogin1.png" bgcolor="#DAD2D8">
	<br>
	<br>
	<br>
	<br>
	<br>

	<center>
<div class="box">
    <div class="image-container1">
        <img src="Styles/Images/El1.png" alt="Web Logo">
        <br>
        <br>
	    <h2><b>QR SCANNER</b></h2>
	    <div class="scanner-container">
        	<p>QR Scanner Area</p>
    	</div>

    	<button id="scanBtn">Scan QR Code</button>
		    <p id="result"></p>
	    <script>
		        document.getElementById('scanBtn').onclick = function() {
		            fetch('/scan_qr')
		                .then(response => response.json())
		                .then(data => {
		                    if (data.data) {
		                        document.getElementById('result').innerText = "QR Code Data: " + data.data;
		                    } else if (data.error) {
		                        document.getElementById('result').innerText = "Error: " + data.error;
		                    }
		                })
		                .catch(error => {
		                    document.getElementById('result').innerText = "An error occurred: " + error;
		                });
		        };
		    </script>
    </div>
</div>
</center>
</body>
</html>
